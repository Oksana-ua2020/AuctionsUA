<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctionsUA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-logo-wrap">
            <img src="img/gavel.png" alt="Молоток">
            <h1 class="logo"><i>Bidding.UA</i></h1>
        </div>
        <div class="search-wrap">
            <input class="search" type="search" name="quest" placeholder="Найти...">
            <select class="seek1" name="fin">
                <option value="0" selected="selected">Активные</option>
                <option value="1">Закрытые</option>
            </select>
            <button class="seek2" type="submit" name="search" value="1">Поиск</button>
        </div>
        <div class="header-wrap">
            <div class="exchange-rates-wrap">
                <div class="exchange-rates">
                    <div class="exchange-rates__item__ua">
                        <a class="exchange-rates__link" href="#">UAH</a>
                    </div>
                    <div class="exchange-rates__item__us">
                        <a class="exchange-rates__link" href="#">USD</a>
                    </div>
                    <div class="exchange-rates__item__eu">
                        <a class="exchange-rates__link" href="#">EUR</a>
                    </div>
                </div>
            </div>
            <nav class="navigation">
                <div>
                    <a href="#">Поддержка</a>
                </div>
                <div>
                    <a href="#">Продать</a>
                </div>
                <div>
                    <a href="#">Вход</a>
                </div>
                <div>
                    <a href="#">Регистрация</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <form class="contant-main">
            <div class="container">
                <aside class="aside-main">

                </aside>
             
                <section class="contant">
                <div class="selectQuantityPict">
                <p><i>Количество изображений</i></p>
                <p><select id="Quantity" onchange="selectQuantity(value)">
                        <option selected = "selected" value="10">10</option>
                        <option value="30" >30</option>
                        <option value="50">50</option>
                    </select></p>
                </div>
                        <div class="pic-img" id="pic-img"></div>
                </section>
            </div>
        </form>
</main>
    <footer class="footer">
        <div>
            <i class="footer-item"> &#169 MySite.com. All rights reserved.</i>
        </div>
    </footer>

    <script defer src="main.js"></script>
</body>

</html>
